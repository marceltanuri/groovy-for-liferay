plugins {
	// Apply the java-library plugin to add support for Java Library
	id 'java-library'
	id 'groovy'
}

repositories {
	// Use jcenter for resolving dependencies.
	// You can declare any Maven/Ivy/file repository here.
	jcenter()
}

dependencies {
	// This dependency is exported to consumers, that is to say found on their compile classpath.
	api 'org.apache.commons:commons-math3:3.6.1'

	// This dependency is used internally, and not exposed to consumers on their own compile classpath.
	implementation 'com.google.guava:guava:28.0-jre'

	// Use JUnit test framework
	testImplementation 'junit:junit:4.12'

	// https://mvnrepository.com/artifact/com.liferay.portal/release.portal.api
	compileOnly 'com.liferay.portal:release.portal.api:7.4.2-ga3-1'

	// https://mvnrepository.com/artifact/commons-lang/commons-lang
	compileOnly group: 'commons-lang', name: 'commons-lang', version: '2.6'

	compileOnly group: "javax.portlet", name: "portlet-api", version: '3.0.0'
	compileOnly group: 'javax.servlet', name: 'servlet-api', version: '2.5'


	implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.14'


}

